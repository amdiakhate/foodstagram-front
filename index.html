<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Foodstagram</title>
    <!--<link rel="icon" type="image/x-icon" href="{{ asset('favicon.ico') }}"/>-->
    <!-- Compiled and minified CSS -->

    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="assets/css/animate.css"/>
    <link rel="stylesheet" href="assets/css/fonts.css"/>
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,500,600,700,800" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/favicon.ico"/>

</head>
<body class="home" ng-app="foodstagramApp">
<div class="section no-pad-bot" id="index-banner" ng-controller="headerCtrl">
    <div class="container">
        <br><br>

        <h1 class="header center orange-text">
            {{ foodstagram }}
        </h1>

        <div class="row center">
            <h5 class="header col s12 light">{{ foodstagramHeader}}</h5>
        </div>
        <br><br>

    </div>
</div>
<main class="main" role="main" ng-controller="feedCtrl">


    <div ng-show="loading" class="preloader">
        <div class="spinner"></div>
    </div>
    <!--wrap-->
    <div class="wrap clearfix">
        <!--row-->
        <div class="row">
            <!--content-->
            <!--//cwrap-->

            <!--cwrap-->
            <div class="cwrap">
                <header class="s-title">
                    <h2 class="ribbon bright">Latest Foodporn</h2>
                </header>

                <!--entries-->
                <div class="entries row">
                    <!--item-->
                    <photo-block photo=photo ng-repeat="photo in photos"></photo-block>

                    <!--item-->

                </div>
                <!--//entries-->
            </div>
            <!--//cwrap-->

            </section>
            <!--//content-->


        </div>
        <!--//right sidebar-->
    </div>
    <!--//wrap-->
</main>
<!--//main-->
<!--//cwrap-->

<!--footer-->
<footer class="foot" role="contentinfo">
    <div class="wrap clearfix">
        <div class="row">
            <div class="bottom">
                <p class="copy">Copyright 2015 Foodstagram. All rights reserved</p>
            </div>
        </div>
    </div>
</footer>
<!--//footer-->
<!-- Compiled and minified JavaScript -->
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="assets/js/jquery.uniform.min.js"></script>
<script src="assets/js/wow.min.js"></script>
<script src="assets/js/jquery.slicknav.min.js"></script>
<!--<script src="assets/js/scripts.js"></script>-->

<script src="js/angular.min.js"></script>
<script src="https://code.angularjs.org/1.4.6/angular-resource.js"></script>
<script src="js/app.js"></script>
<script src="js/components/header/controllers/headerController.js"></script>
<script src="js/components/feed/directives/photo_block.js"></script>
<script src="js/components/feed/controllers/feedController.js"></script>
<script src="js/shared/services/photo.js"></script>
</body>
</html>
