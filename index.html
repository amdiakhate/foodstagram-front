<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Foodstagram</title>
    <!--<link rel="icon" type="image/x-icon" href="{{ asset('favicon.ico') }}"/>-->
    <!-- Compiled and minified CSS -->

    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="assets/css/animate.css"/>
    <link rel="stylesheet" href="assets/css/fonts.css"/>
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,500,600,700,800" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/favicon.ico"/>

</head>
<body class="home" ng-app="foodstagramApp">
<div class="section no-pad-bot" id="index-banner" ng-controller="headerCtrl">
    <div class="container">

        <h1 class="header center orange-text">
            {{ foodstagram }}
        </h1>

    </div>
</div>
<main class="main" role="main" ng-controller="feedCtrl">


    <div ng-show="loading" class="preloader">
        <div class="spinner"></div>
    </div>
    <div class="wrap clearfix">
        <div class="row">

            <!--cwrap-->
            <div class="cwrap">
                <br/>
                <!--entries-->
                <div class="one-third"></div>
                <div class="featured one-third">
                    <photo-block photo=photo></photo-block>

                </div>
            </div>

            </section>


        </div>
    </div>
</main>

<!--footer-->
<footer class="foot" role="contentinfo">
    <div class="wrap clearfix">
        <div class="row">
            <div class="bottom">
                <p class="copy">Copyright 2015 Foodstagram. All rights reserved</p>
            </div>
        </div>
    </div>
</footer>
<!--//footer-->
<!-- Compiled and minified JavaScript -->
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="https://code.angularjs.org/1.4.6/angular-resource.js"></script>
<script src="assets/js/angular-local-storage.js"></script>
<script src="js/app.js"></script>
<script src="js/components/header/controllers/headerController.js"></script>
<script src="js/components/feed/directives/photo_block.js"></script>
<script src="js/components/feed/controllers/feedController.js"></script>
<script src="js/components/feed/filters/tags.js"></script>
<script src="js/shared/services/photo.js"></script>
</body>
</html>
